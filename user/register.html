<body>

    <!-- START: NAVBAR -->
    <section class="bg-navy">
        <nav class="container navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/images/logo.svg" alt="img" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"

                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mx-auto my-3 my-lg-0">

                        <a class="btn-navy" href="signin.html">
                            Signin
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <!-- END: NAVBAR -->

    <section class="bg-navy">
        <div class="register container">
            <div class="text-center register-title">
                isi Data diri anda
            </div>

            <form action="" class="container form-register mt-5">
                <div class="mt-4">
                    <div class="row row-cols-lg-10 justify-content-center">
                        <div class="mb-4 col-lg-5">
                            <label class="status-radio d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <div>Pegawai Internal</div>
                                </div>
                                <input type="radio" checked="checked" name="radio">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="col-lg-5">
                            <label class="status-radio d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <div class="d-flex flex-column gap-1">
                                        External
                                    </div>
                                </div>
                                <input type="radio" name="radio">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <!-- Personal Details -->
                <div class=" mt-4">
                    <div class="row row-cols-sm-10  justify-content-center">
                        <div class="mb-4 col-sm-5">
                            <input type="text" placeholder="Nama Lengkap" class="form-control">
                        </div>
                        <div class="mb-4 col-sm-5">
                            <input type="text" placeholder="NIP/NIK" class="form-control">
                        </div>
                    </div>
                    <div class="row row-cols-sm-10 row-cols-1 justify-content-center">

                        <div class="mb-4 col-sm-10">
                            <input type="text" placeholder="Alamat Lengkap" class="form-control">
                        </div>
                    </div>
                    <div class="row row-cols-sm-10  justify-content-center">

                        <div class="mb-4 col-sm-5">
                            <input type="text" placeholder="Email" class="form-control">
                        </div>
                        <div class="mb-4 col-sm-5">
                            <input type="number" placeholder="No Whatsapp" class="form-control">
                        </div>
                    </div>

                </div>

                <div class="d-flex flex-column align-items-center footer-payment gap-4">
                    <button type="submit" class="btn-green">
                        Daftar Sekarang
                    </button>
                </div>

            </form>

        </div>
    </section>

    <footer class="footer bg-navy">
        <div class="container">
            <div class="d-flex justify-content-center paragraph all-rights">
